<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Responsive</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="card-outer">
                       
        <!-- image-section -->

        <div class="image">

        <img src="./images" class="img">

        </div>

        <!-- heading and text -->

        <div class="text-section">

            <span class="name">BlackCoder</span>
            <span class="title">Youtuber & Blogger</span>

        </div>

        

         <!-- icon-section -->

         <div class="icon">

            <a href="#" style="background-color:#146FE8 " class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>

            <a href="#" style="background-color:#1D9CEB"  class="link">
                <i class='bx bxl-twitter'></i>
            </a>

            <a href="#" style="background-color:#D13B6E "  class="link">
                <i class='bx bxl-instagram' ></i>
            </a>

            <a href="#" style="background-color:#F50002 "  class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>

         </div>


         <!-- button-section -->

         <div class="button">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
         </div>


         <!-- icon-section -->

         <div class="icon1">

            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60M</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">120k</span>
            </div>

            <div class="data">
                <i class='bx bx-share-alt'></i>
                <span class="number">20k</span>
            </div>

         </div>




    </div>
</body>
</html>
